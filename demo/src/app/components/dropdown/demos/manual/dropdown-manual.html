<p>You can easily control dropdowns programmatically using the exported dropdown instance.</p>

<div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
  <button class="btn btn-default mr-2" id="dropdownManual" ngbDropdownAnchor (focus)="myDrop.open()">Toggle dropdown</button>
  <ul ngbDropdownMenu aria-labelledby="dropdownManual">
    <li ngbDropdownItem><a href="javascript:;">Action - 1</a></li>
    <li ngbDropdownItem><a href="javascript:;">Another Action</a></li>
    <li ngbDropdownItem><a href="javascript:;">Something else is here</a></li>
  </ul>

  <button class="btn btn-success mr-2" (click)="$event.stopPropagation(); myDrop.open();">Open from outside</button>
  <button class="btn btn-danger mr-2" (click)="$event.stopPropagation(); myDrop.close();">Close from outside</button>
</div>
