<div class="row">
  <div class="col-xs-12">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-default" id="dropdownForm1" ngbDropdownToggle>Toggle dropdown</button>
      <ul ngbDropdownMenu aria-labelledby="dropdownForm1">
        <li>
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Password</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="dropdownCheck">
                <input type="checkbox" class="form-check-input" id="dropdownCheck"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </li>
        <li class="divider"></li>
        <li ngbDropdownItem><a href="javascript:;">New around here? Sign up</a></li>
        <li ngbDropdownItem><a href="javascript:;">Forgot password?</a></li>
      </ul>
    </div>
  </div>
</div>
