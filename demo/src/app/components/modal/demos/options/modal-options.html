<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="modal-title pull-left">Modal title</h3>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-default mb-2 mr-2" (click)="openWindowCustomClass(content)">Modal with window custom class</button>
<button class="btn btn-default mb-2 mr-2" (click)="openBackDropCustomClass(content)">Modal with backdrop custom class</button>
<button class="btn btn-default mb-2 mr-2" (click)="openSm(content)">Small modal</button>
<button class="btn btn-default mb-2 mr-2" (click)="openLg(content)">Large modal</button>
