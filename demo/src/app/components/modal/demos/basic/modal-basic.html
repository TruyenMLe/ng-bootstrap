<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="modal-title pull-left" id="modal-basic-title">Profile update</h3>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <span class="input-group-addon" (click)="dp.toggle()">
            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
          </span>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-default" (click)="open(content)">Launch demo modal</button>

<hr>

<pre *ngIf="closeResult">{{closeResult}}</pre>
